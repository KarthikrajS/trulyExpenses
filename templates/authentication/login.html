{% extends 'base_auth.html' %}
{% load static %}
{% block content %}



<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
        <div class="card p-2 mt-5">
            
            <div class="card-body">
                <div class="card-title">
                <h4>Login to your account</h4>
            </div>
                
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group p-1">
                        <input type="userName" name="userName" placeholder="User Name" class="form-control form-control-sm" id="userNameField" value="{{fieldValues.userName}}"/>
                    </div>
                    <div class="form-group p-1">
                        <input type="password" name="password" class="form-control form-control-sm" id="passwordField" placeholder="Password" />
                        {% comment %} <div class="py-4 px-2"><small class="float-sm-end showPasswordToggle">SHOW</small></div> {% endcomment %}
                    </div>
                    
                    <div class="d-grid gap-2 ">
                        <input type="submit" value="Login" class="btn btn-primary align-content-sm-center submit-btn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% comment %} <script src="{% static 'js/register.js' %}"></script> {% endcomment %}

{% endblock %}
